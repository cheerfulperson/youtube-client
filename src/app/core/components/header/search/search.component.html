<div class="search">
  <div class="search__block">
    <input
      class="search__input"
      type="search"
      placeholder="What are you want to find out?"
      [(ngModel)]="searchInputValue"
      (input)="fetchResponseResults()"
    />
    <mat-spinner class="search__button" *ngIf="isUserTyping"></mat-spinner>
    <mat-icon class="search__icon" *ngIf="!isUserTyping">check</mat-icon>
  </div>
</div>

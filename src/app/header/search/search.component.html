<div class="search">
  <div class="search__block">
    <input
      class="search__input"
      type="search"
      placeholder="What are you want to find out?"
    />
    <button
      mat-raised-button
      appBtnStyle
      [bgColor]="'#2F80ED'"
      class="search__button"
    >
      search
    </button>
  </div>
  <button
    mat-raised-button
    appBtnStyle
    [bgColor]="'#2F80ED'"
    class="search__settings-btn"
    (click)="changeSortHidden()"
  >
    <mat-icon class="search__settings-btn-icon">tune</mat-icon>
  </button>
</div>

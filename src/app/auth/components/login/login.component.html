<form class="login" [formGroup]="loginFormGroup" [ngStyle]="{
  'max-height':
    passwordControl.valid || !passwordControl.dirty ? '258px' : '278px'
}" (submit)="submit()">
  <h2 class="login__title">login</h2>
  <mat-form-field class="login__form-field" appearance="fill">
    <mat-label class="login__form-label">Email</mat-label>
    <input
      type="email"
      matInput
      formControlName="email"
      [errorStateMatcher]="matcher"
      class="login__from-input"
      placeholder="Jhon Deel"
    />
    <mat-error
      *ngIf="emailControl.invalid && !emailControl.hasError('required')"
    >
      The login email is <strong>invalid</strong>
    </mat-error>
    <mat-error *ngIf="emailControl.hasError('required')">
      Please enter <strong>a login email</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field
    class="login__form-field"
    appearance="fill"
    [ngStyle]="{
      'margin-bottom':
        passwordControl.valid || !passwordControl.dirty ? '0px' : '20px'
    }"
  >
    <mat-label class="login__form-label">Enter your password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      autocomplete="off"
      formControlName="password"
      [errorStateMatcher]="matcher"
      class="login__from-input"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error *ngIf="passwordControl.hasError('required')">
      Please enter <strong>a password</strong>
    </mat-error>
    <mat-error
      *ngIf="
        passwordControl.hasError('customError') &&
        !passwordControl.hasError('required')
      "
    >
      Your password isn't strong enough:
      <strong>{{ passwordControl.getError('customError').value }}</strong>
    </mat-error>
  </mat-form-field>
  <div class="login__btns-group">
    <button
      mat-button
      class="login__btn login__btn-reg"
      routerLink="/auth/registration"
    >
      registration
    </button>
    <button
      mat-raised-button
      appBtnStyle
      [bgColor]="'#2F80ED'"
      class="login__btn"
      type="submit"
    >
      login
    </button>
  </div>
</form>

<form class="login" [formGroup]="loginFormGroup">
  <h2 class="login__title">login</h2>
  <mat-form-field class="login__form-field" appearance="fill">
    <mat-label class="login__form-label">Email</mat-label>
    <input
      type="email"
      matInput
      formControlName="email"
      class="login__from-input"
      placeholder="pat@example.com"
    />
    <mat-error>No</mat-error>
  </mat-form-field>

  <mat-form-field class="login__form-field" appearance="fill">
    <mat-label class="login__form-label">Enter your password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      autocomplete="off"
      formControlName="password"
      class="login__from-input"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error>No</mat-error>
  </mat-form-field>
  <div class="login__btns-group">
    <button mat-button class="login__btn login__btn-reg" routerLink="/auth/registration">registration</button>
    <button
      mat-raised-button
      appBtnStyle
      [bgColor]="'#2F80ED'"
      class="login__btn"
      (click)="submit()"
    >
      login
    </button>
  </div>
</form>

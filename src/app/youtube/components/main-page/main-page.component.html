<section class="main-page">
  <div class="main-page__cards" *ngIf="videoItems">
    <app-card
    *ngFor="let item of (videoItems | resultFilter: filterString)"
      [itemData]="item"
    ></app-card>
  </div>
  <div class="main-page__cards" >
    <app-custom-card *ngFor="let item of (cards | async)" [card]="item">
    </app-custom-card>
  </div>
</section>

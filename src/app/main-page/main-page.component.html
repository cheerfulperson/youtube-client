<section class="main-page">
  <div class="main-page__cards" *ngIf="!videoItem">
    <app-card
    *ngFor="let item of response.items"
      [itemData]="item"
      (selectedData)="videoItem = $event"
    ></app-card>
  </div>
  <app-video-card
    *ngIf="videoItem"
    [itemData]="videoItem"
    (itemDataChanged)="videoItem = $event"
  ></app-video-card>
</section>
